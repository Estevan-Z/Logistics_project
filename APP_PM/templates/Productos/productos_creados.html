{% extends 'Home/home.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Productos_creados.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/Productos_creados.js' %}"></script>
    <title>Producto Creado</title>
</head>
<body>
    <div class="container">
        <h2>Producto Creado</h2>
        <div class="details">
            <p><span class="label">ID:</span> {{ producto.id_producto }}</p>
            <p><span class="label">Nombre:</span> {{ producto.nombre_producto }}</p>
            <p><span class="label">Liena:</span> {{ producto.linea }}</p>
            <p><span class="label">Grupo:</span> {{ producto.grupo }}</p>
            <p><span class="label">Marca:</span> {{ producto.marca }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'home' %}" class="green" title="Ir a inicio"><i class="fa fa-check"></i></a>
            <a href="{% url 'crear_producto' %}" class="blue" title="Crear producto"><i class="fa fa-plus"></i></a>
            <a href="{% url 'editar_producto' producto.id_producto %}" class="red" title="Editar producto"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <script>
        sessionStorage.setItem('productoGuardado', 'true');
    </script>
</body>
</html>
{% endblock %}
