<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->

    <title>Producto Creado</title>
    {% extends 'Home/home.html' %}
    {% block content %}
    <style>
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .details {
            font-size: 18px;
            line-height: 1.6;
        }
        .details .label {
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f0f0f0;
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button-container a.green {
            background-color: #4CAF50; /* Verde para el icono de chulo */
        }
        .button-container a.blue {
            background-color: #2196F3; /* Azul para el icono de + */
        }
        .button-container a.red {
            background-color: #ec3333; /* Rojo para el icono de lápiz */
        }
        .button-container i {
            color: #fff;
        }
    </style>
    <script>
        // Comprueba si el producto fue guardado
        if (sessionStorage.getItem('productoGuardado') === 'true') {
            // Muestra la alerta con SweetAlert
            Swal.fire({
                position: 'top-end',
                icon: 'success',
                title: '¡Producto guardado correctamente!',
                showConfirmButton: false,
                timer: 1500
            });
            // Borra el indicador de sessionStorage
            sessionStorage.removeItem('productoGuardado');
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Producto Creado</h2>
        <div class="details">
            <p><span class="label">ID:</span> {{ producto.id_producto }}</p>
            <p><span class="label">Nombre:</span> {{ producto.nombre_producto }}</p>
            <p><span class="label">Grupo:</span> {{ producto.grupo }}</p>
            <p><span class="label">Unidad:</span> {{ producto.unidad }}</p>
            <p><span class="label">Marca:</span> {{ producto.marca }}</p>
        </div>
        <div class="button-container">
            <a href="{% url 'home' %}" class="green" title="Ir a inicio"><i class="fa fa-check"></i></a>
            <a href="{% url 'crear_producto' %}" class="blue" title="Crear producto"><i class="fa fa-plus"></i></a>
            <a href="{% url 'editar_producto' producto.id_producto %}" class="red" title="Editar producto"><i class="fa fa-pencil"></i></a>
        </div>
    </div>

    <script>
        // Marca en sessionStorage que el producto fue guardado
        sessionStorage.setItem('productoGuardado', 'true');
    </script>
</body>
</html>
{% endblock %}
