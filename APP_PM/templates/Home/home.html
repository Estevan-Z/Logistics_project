<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="ri-code-s-slash-line"></i>
                    <span>Mi Sistema</span>
                </div>
                <button id="toggle-sidebar" class="toggle-btn">
                    <i class="ri-menu-fold-line"></i>
                </button>
                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Buscar...">
                </div>
            </div>

            <ul class="sidebar-menu">
                <li class="menu-header">Menu</li>
                <li class="menu-item {% if request.path == '/' %}active{% endif %}">
                    <a href="{% url 'home' %}">
                        <i class="ri-home-line"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="menu-item {% if 'crear_producto' in request.path %}active{% endif %}">
                    <a href="{% url 'crear_producto' %}">
                        <i class="ri-add-circle-line"></i>
                        <span>Crear Producto</span>
                    </a>
                </li>
                <li class="menu-item {% if 'insertar_productos' in request.path %}active{% endif %}">
                    <a href="{% url 'insertar_productos' %}">
                        <i class="ri-add-circle-line"></i>
                        <span>insertar productos</span>
                    </a>
                </li>
                <li class="menu-item {% if 'productos_listado' in request.path %}active{% endif %}">
                    <a href="{% url 'productos_listado' %}">
                        <i class="ri-list-check"></i>
                        <span>Listado de productos</span>
                    </a>
                </li>
                <li class="menu-item {% if 'agregar_nota_entrada' in request.path %}active{% endif %}">
                    <a href="{% url 'agregar_nota_entrada' %}">
                        <i class="ri-file-list-line"></i>
                        <span>N Entrada</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#">
                        <i class="ri-user-add-line"></i>
                        <span>Crear cliente</span>
                    </a>
                </li>
            </ul>
            
            <div class="theme-toggle">
                <button id="theme-toggle">
                    <i class="ri-sun-line"></i>
                    <span>Cambiar tema</span>
                </button>
            </div>
        </aside>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
